<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the description of the page that is used by SEO to optimize search results and to provide a summary of the site."
    />
    <meta name="author" content="Author's name" />
    <title>CK - Nuevo Evaluado</title>
    <link rel="icon" href="img_kc/logo.png" type="image/ico" sizes="16x16" />
    <link rel="stylesheet" href="styles_nuevoelemento.css" />
  </head>
  <body>
    <div class="container">
      <aside>
        <div id="logo">
          <img src="img_kc/logo.png" alt="Company Logo" id="logo_img" />
        </div>
        <nav>
          <a href="#" class="active"
            ><img
              src="img_kc/dashboard_icon.png"
              alt="Dashboard"
              id="dash_icon"
          /></a>
          <a href="#" class="active"
            ><img src="img_kc/element_icon.png" alt="Elements" id="elem_icon"
          /></a>
        </nav>
        <div id="user-option">
          <a href="#" class="active"
            ><img src="img_kc/user_icon.png" alt="User" id="user_icon"
          /></a>
          <a href="#" class="active"
            ><img src="img_kc/logout_icon.png" alt="LogOut" id="logout_icon"
          /></a>
        </div>
      </aside>
      <main>
        <section>
          <h1>Nuevo Elemento</h1>
        </section>
        <form>
          <div class="form-container">
            <section>
              <div class="first-col">
                <div>
                  <h3>
                    <label for="nombre">Nombre Completo</label>
                  </h3>
                  <input type="text" id="nombre" class="text-input" />
                </div>
                <div>
                  <h3>
                    <label for="curp">CURP</label>
                  </h3>
                  <input type="text" id="curp" class="text-input" />
                </div>
              </div>
            </section>

            <section class="second-col">
              <div class="radio-space">
                <h3>Genero</h3>
                <div class="label-container">
                  <label
                    ><input type="radio" name="genero" value="masculino" />
                    Masculino</label
                  >
                  <label
                    ><input type="radio" name="genero" value="femenino" />
                    Femenino</label
                  >
                </div>
              </div>
              <div>
                <h3>Estatus</h3>
                <div class="label-container">
                  <label
                    ><input type="radio" name="estatus" value="graduado" />
                    Graduado</label
                  >
                  <label
                    ><input type="radio" name="estatus" value="reprobado" />
                    Reprobado</label
                  >
                </div>
              </div>
            </section>
          </div>

          <section>
            <div id="buttons">
              <button type="reset" id="but1" class="but1">Cancelar</button>
              <button type="submit" id="but2" class="but2">Crear</button>
            </div>
          </section>
        </form>
      </main>
    </div>
  </body>
</html>
